<!-- html/questionnaire.html -->
<!DOCTYPE html>
<html class="scroll-smooth" lang="fr">

<head>
  <title>Borne</title>
  <link rel="icon" type="image/x-icon" href="../assets/icon.ico">
  <meta charset="utf-8">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-50 to-green-100 h-screen border-l-4 border-green-500 border-r-8">
  <div class="bg-gradient-to-r from-green-100 to-gray-50 p-4 text-4xl text-center">MEDICBOX</div>

  <div class="container mx-auto p-4 pt-24">
    <h2 class="text-4xl text-center font-bold">Questionnaire</h2>
    <p class="text-3xl text-center pt-12">Veuillez r√©pondre aux questions suivantes</p>
    <div class="flex flex-col justify-center items-center mt-12">
      <form id="questionnaire" class="flex flex-col w-full sm:w-1/2 p-4 bg-white rounded-lg shadow-lg overflow-y-scroll h-96">
        <div class="flex flex-col mb-4">
          <label for="maladie" class="text-2xl font-bold">Avez-vous une maladie chronique ?</label>
          <div class="flex items-center">
            <input type="radio" id="maladie-oui" name="maladie" value="Oui" class="mr-2">
            <label for="maladie-oui">Oui</label>
            <input type="radio" id="maladie-non" name="maladie" value="Non" class="mr-2 ml-4">
            <label for="maladie-non">Non</label>
          </div>
          <input type="text" id="maladie-input" class="w-full p-2 rounded border border-gray-300" placeholder="Si oui, laquelle">
        </div>
        <div class="flex flex-col mb-4">
          <label for="traitement" class="text-2xl font-bold">Avez-vous un traitement actuellement ?</label>
          <div class="flex items-center">
            <input type="radio" id="traitement-oui" name="traitement" value="Oui" class="mr-2">
            <label for="traitement-oui">Oui</label>
            <input type="radio" id="traitement-non" name="traitement" value="Non" class="mr-2 ml-4">
            <label for="traitement-non">Non</label>
          </div>
          <input type="text" id="traitement-input" class="w-full p-2 rounded border border-gray-300" placeholder="Si oui, lequel">
        </div>
        <div class="flex flex-col mb-4">
          <label for="enceinte" class="text-2xl font-bold">Etes-vous enceinte ?</label>
          <div class="flex items-center">
            <input type="radio" id="enceinte-oui" name="enceinte" value="Oui" class="mr-2">
            <label for="enceinte-oui">Oui</label>
            <input type="radio" id="enceinte-non" name="enceinte" value="Non" class="mr-2 ml-4">
            <label for="enceinte-non">Non</label>
          </div>
        </div>
        <div class="flex flex-col mb-4">
          <label for="addictions" class="text-2xl font-bold">Avez-vous des addictions ?</label>
          <div class="flex items-center">
            <input type="radio" id="addictions-oui" name="addictions" value="Oui" class="mr-2">
            <label for="addictions-oui">Oui</label>
            <input type="radio" id="addictions-non" name="addictions" value="Non" class="mr-2 ml-4">
            <label for="addictions-non">Non</label>
          </div>
          <input type="text" id="addictions-input" class="w-full p-2 rounded border border-gray-300" placeholder="Si oui, lesquelles">
        </div>
        <div class="flex flex-col mb-4">
          <label for="allergies" class="text-2xl font-bold">Avez-vous des allergies ?</label>
          <div class="flex items-center">
            <input type="radio" id="allergies-oui" name="allergies" value="Oui" class="mr-2">
            <label for="allergies-oui">Oui</label>
            <input type="radio" id="allergies-non" name="allergies" value="Non" class="mr-2 ml-4">
            <label for="allergies-non">Non</label>
          </div>
          <input type="text" id="allergies-input" class="w-full p-2 rounded border border-gray-300" placeholder="Si oui, lesquelles">
        </div>
        <div class="flex flex-col mb-4">
          <label for="pacemaker" class="text-2xl font-bold">Avez-vous un pacemaker ?</label>
          <div class="flex items-center">
            <input type="radio" id="pacemaker-oui" name="pacemaker" value="Oui" class="mr-2">
            <label for="pacemaker-oui">Oui</label>
            <input type="radio" id="pacemaker-non" name="pacemaker" value="Non" class="mr-2 ml-4">
            <label for="pacemaker-non">Non</label>
          </div>
        </div>
      </form>
      <div class="flex flex-col w-full sm:w-1/2 mt-4">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full" id="suivant"
          onclick="save_questionnaire(), redirect_to('../html/symptoms.html')">Suivant</button>
      </div>
    </div>
  </div>
</body>

</html>
