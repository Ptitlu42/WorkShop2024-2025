<!DOCTYPE html>
<html class="scroll-smooth" lang="fr">

<head>
  <title>Borne</title>
  <link rel="icon" type="image/x-icon" href="../assets/icon.ico">
  <meta charset="utf-8">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-50 to-green-100 h-screen border-l-4 border-green-500 border-r-8"
  onload="afficherSymptomesCoches(), afficherCommentaire(), fetch_informations(), getTaille(), calculerIMC(), redirectToResultats()">

  <div id="loader" class="bg-gradient-to-r from-gray-50 to-green-100 h-screen border-l-4 border-green-500 border-r-8" style="display: block;">
    <header class="bg-gradient-to-r from-green-100 to-gray-50 p-4 text-4xl text-center">MEDICBOX</header>
    <div class="h-screen flex items-center justify-center">
        <div class="loader">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
    </div>

</div>
<div id="resultats" style="display: none;">
  <div class="bg-gradient-to-r from-green-100 to-gray-50 p-4 text-4xl text-center">MEDICBOX</div>

  <div class="container mx-auto p-4 pt-24">
    <div class="flex flex-col justify-center items-center">
      <div class="flex flex-col w-full sm:w-1/2 p-4 bg-white rounded-lg shadow-lg mt-4">
        <div class="flex justify-center">
          <img class="w-32 h-32 rounded-full" src="../assets/avatar.png" alt="Photo" id="photo">
        </div>
        <div class="flex flex-col mt-4">
          <div class="flex justify-between">
            <p class="text-2xl font-bold">Nom :</p>
            <p class="text-2xl font-thin" id="nom"></p>
          </div>
          <div class="flex justify-between mt-2">
            <p class="text-2xl font-bold">Prénom :</p>
            <p class="text-2xl font-thin" id="prenom"></p>
          </div>
          <div class="flex justify-between mt-2">
            <p class="text-2xl font-bold">Date de naissance :</p>
            <p class="text-2xl font-thin" id="dateNaissance"></p>
          </div>
          <div class="flex justify-between mt-2">
            <p class="text-2xl font-bold">Sexe :</p>
            <p class="text-2xl font-thin" id="sexe"></p>
          </div>
        </div>
      </div>

      <div class="flex flex-col w-full sm:w-1/2 p-4 bg-white rounded-lg shadow-lg mt-4">
        <h3 class="text-2xl font-bold">Résultats des tests</h3>
        <div class="flex flex-col mt-2">
          <p class="text-lg" id="gluco"></p>
          <p class="text-lg" id="poids"></p>
          <p class="text-lg" id="bpm"></p>
          <p class="text-lg" id="temperature"></p>
          <p class="text-lg" id="taille"></p>
          <p class="text-lg" id="IMC"></p>
        </div>
      </div>

      <div class="flex flex-col w-full sm:w-1/2 p-4 bg-white rounded-lg shadow-lg mt-4">
        <h3 class="text-2xl font-bold">Symptômes:</h3>
        <div id="symptomes-coches"></div>
      </div>

      <div class="flex flex-col w-full sm:w-1/2 p-4 bg-white rounded-lg shadow-lg mt-4">
        <h3 class="text-2xl font-bold">Commentaire:</h3>
        <div id="commentaire-patient"></div>
      </div>

      <div class="flex flex-col w-full sm:w-1/2 p-4 bg-white rounded-lg shadow-lg mt-4">
        <h3 class="text-2xl font-bold">Conseils:</h3>
        <p class="text-lg" id="conseil"></p>
      </div>


      <div class="flex flex-col w-full sm:w-1/2 p-4 mt-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="imprimerResultats()">Imprimer mes résultats</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          onclick="notifierMedecin()">Envoyer les résultat à mon médecin</button>
        <div class="flex flex-col mt-4">
          <label for="email" class="text-lg">Recevoir mes résultats par email :</label>
          <input type="email" id="email" class="p-2 rounded border border-gray-300"
            placeholder="Entrez votre adresse email">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2"
            onclick="envoyerResultatsParEmail()">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const checkedSymptomes = JSON.parse(localStorage.getItem('checkedSymptomes'));
    console.log(checkedSymptomes);
  </script>
</div>
</body>

</html>
