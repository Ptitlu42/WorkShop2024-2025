<!DOCTYPE html>
<html class="scroll-smooth" lang="fr">


<head>
    <title>Borne</title>
    <meta charset="utf-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
</head>


<body class="bg-gradient-to-r from-gray-50 to-green-100 h-screen border-l-4 border-green-500 border-r-8">


    <div class="bg-gradient-to-r from-green-100 to-gray-50 p-4 text-4xl text-center">MEDICBOX</div>


    <div class="container mx-auto p-4 pt-24">
        <h2 class="text-4xl text-center font-bold">Analyse de taille</h2>
        <p class="text-3xl text-center pt-12">Veuillez entrez votre taille</p>
        <div class="flex justify-center">
            <div class="flex flex-col w-1/2 p-4 mt-4">
                <div class="flex justify-center">
                    <input class="w-1/2 p-2 rounded border border-gray-300" type="number" id="taille" aria-label="Taille en cm">
                    <span class="ml-2 text-lg">cm</span>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-auto mt-4" onclick=" recoverTaille(), redirectToListeResultats()">Valider</button>
            </div>
        </div>
    </div>
</body>


</html>
